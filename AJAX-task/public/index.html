<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
    <h1>Shop</h1>
    <h2>Show all products</h2>
    <button class="show-products">Show</button>
    <ul class="product-list"></ul>

    <h2>Add product</h2>
    <form class="add-product-form">
        <p><label for="add-product-name">Product:</label><input type="text" id="add-product-name"></p>
        <p><label for="add-product-price">Price:</label><input type="text" id="add-product-price"></p>
        <button>Add</button>
    </form>

    <h2>Update product</h2>
    <form class="update-product-form">
        <p><label for="update-product-id">Product ID:</label><input type="number" id="update-product-id"></p>
        <p><label for="update-product-price">Price:</label><input type="text" id="update-product-price"></p>
        <button>Update</button>
    </form>

    <h2>Delete product</h2>
    <form class="delete-product-form">
        <p><label for="delete-product-id">Product ID:</label><input type="number" id="delete-product-id"></p>
        <button>Delete</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
